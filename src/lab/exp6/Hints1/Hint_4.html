int N;
int no_ways(int W,int index){
	
	if(!W)
		return 1;
	if(index==N)
		return 0;

	int ans = 0,i;
	for(i=0;i*(1&lt;&lt;index)&lt;=W;i++)
		ans+=no_ways(W-i*(1&lt;&lt;index),index+1);

	return ans;
	
}
int main(){
	int W;
	scanf("%d%d",&amp;N,&amp;W);

	printf("%d\n",no_ways(W,0));
	return 0;
}
